<!DOCTYPE html>
<html>
<head>

  <!-- Iframe has wide support (nonsupporting browsers are too old to worry about) but not all
       browsers support HTML5 introduced capabilities.
  -->
  
  <meta charset="utf-8">
  <title> IFRAME </title>
</head>
<body>

<iframe src="http://dyma.dymaxion.ca" width="200" height="200">
   Alternate text if the iframe cannot be rendered
</iframe>
<br>

<!-- srcdoc is HTML5 only -->
<iframe srcdoc="<p>This is a simple iframe with a srcdoc attribute.</p>">
Your browser does not support iframes.
</iframe>

</body>
</html>
