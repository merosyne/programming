<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jquery Browser Detection</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
  <!--
     As of 9/9/2013:
     - Chrome is at version 537.36, and reports "safari"
     - Safari is at version 534.57.2
     - Firefox is at version 23.0, and reports "mozilla"
     - Opera is at version 9.8.0
  -->
  
  <script>
    jQuery( function() {
      jQuery.each(jQuery.browser, function(i, val) {
        $("<div>" + i + " : <span>" + val + "</span>").appendTo( document.body );
      });
    });
  </script>
</head>

<body>
</body>
</html>
