<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> JS DOM </title>
<script src="assert.js"></script>
<script src="js_core_additions.js"></script>
<script src="js_dom_functions.js"></script>
<link rel="stylesheet" href="assert.css">

<!--
   Attributes are defined by HTML.  Properties are defined by the DOM.
   Many have a 1:1 mapping.  Some do not:
   - value attribute == initial value, value property == current value.
   
   Accessing attributes:
   - HTMLElement defines properties that correspond to all standard attributes.
   - Quirksmode recommends:
     - Use javascript property rather than setAttribute to access attributes where possible.  Should be available for all standard attributes.
     - If this fails, use get/setAttribute()
     - For extreme cases: http://quirksmode.org/dom/core/#attributes
-->

<script>
window.onload = function() {

   var walk_out = document.getElementById("walk_out");   
   walk_the_DOM(document.body, function(node) { 
      // Node types: http://www.w3schools.com/dom/dom_nodetype.asp
      walk_out.innerHTML += "<p>" + node.nodeName + " (" + node.nodeType + ") : " + node.nodeValue + "</p>";
   } );
   
}
</script>

</head>
<body>
<h1> Test DOM walk </h1>
<div id="walk_out"></div>
</body>
</html>
