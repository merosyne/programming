<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> JS DOM </title>
<script src="assert.js"></script>
<script src="js_core_additions.js"></script>
<script src="js_dom_functions.js"></script>
<link rel="stylesheet" href="assert.css">

<script>
window.onload = function() {

   var walk_out = document.getElementById("walk_out");   
   walk_the_DOM(document.body, function(node) { 
      // Node types: http://www.w3schools.com/dom/dom_nodetype.asp
      walk_out.innerHTML += "<p>" + node.nodeName + " (" + node.nodeType + ") : " + node.nodeValue + "</p>";
   } );
   
}
</script>

</head>
<body>
<h1> Test DOM walk </h1>
<div id="walk_out"></div>
</body>
</html>
